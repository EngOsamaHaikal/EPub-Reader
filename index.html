<html id='html' manifest="manifest.appcache">
  <head>
    <meta http-equiv="Content-Type" content="text/html ;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.1.custom.js"></script>
      
    <script type="text/javascript" src="js/cls/indexedDB.js"></script>
    <script type="text/javascript" src="js/cls/settings.js"></script>
    <script type="text/javascript" src="js/cls/navigate.js"></script>
    <script type="text/javascript" src="js/cls/bookmark.js"></script>
    <script type="text/javascript" src="js/cls/jszip/jszip.js"></script>
    <script type="text/javascript" src="js/cls/jszip/jszip-load.js"></script>
    <script type="text/javascript" src="js/cls/jszip/jszip-inflate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <link href="stylesheets/style.css" rel="stylesheet" media="all" type="text/css"> 
    <link rel="stylesheet" href="stylesheets/headers.css">
    <link rel="stylesheet" href="stylesheets/lists.css">
    <link rel="stylesheet" href="stylesheets/toolbars.css">
    <link rel="stylesheet" href="stylesheets/progress.css">
    <link rel="stylesheet" href="stylesheets/confirm.css">  
  </head>
  <body  id="body" role="application" onkeypress="navigateWithKey(event)">
    
	<section id="header" role="region">
		<header>
		  <menu  type="toolbar" >
		    <a id="summary" onclick="displaySummary()" style="display:none"><span class="icon icon-menu"></span></a>
		  </menu>
      <a id="home"  onclick="goToLibrary()" ><span class="icon icon-home"></span></a>
			<h1 id="title">EPub-Reader</h1>
		</header>
		<header>    
		  <input type="file" id="book"  accept="application/zip">
		  <h2 id="author"></h2>
		</header>
	</section>
	
	<form id="confirmDeleteBook" role="dialog" onsubmit="return false;" style="display:none">
		<section>
		  <h1>Confirmation</h1>
		  <p>Are you sure you want to delete this book?</p>
		</section>
		<menu>
		  <button onclick="cancelConfirmDeleteBook()">Cancel</button>
		  <button id="btnDeleteBook" class="danger">Delete</button>
		</menu>
	</form>
	
	<form id="confirmDefineWord" role="dialog" onsubmit="return false;" style="display:none">
		<section>
		  <h1>Confirmation</h1>
		  <p id='defineQuestion'></p>
		</section>
		<menu>
		  <button onclick="cancelConfirmDefineWord()">Cancel</button>
		  <button  id="btnDefineWord" class="recommend">Yes</button>
		</menu>
	</form>
	
	<div style="background:#120D16;">
		<ul class="overlay" id="chaptersList"></ul>
	</div>
	
	<div id="index"  style="background:#120D16;">
		<ul  class="overlay"  id="bookList"></ul>
	</div>

	<iframe id="completeChapter" style="display:none;"></iframe>
	
	<div id="previous" align=left onclick="previousParagraphs();" style="display:none;">
		<img id="previousImage" src="images/navigation/previousArrow5.png" />
	</div>
	<div align=right id="next" onclick="nextParagraphs();" style="display:none;">
		<img id="nextImage" src="images/navigation/nextArrow5.png" />
	</div>
	<div class="containerChapter" id="containerChapter" style="display:none;">
    	<div id="paragraphs" style="font-size:15px; text-align:justify;"></div>
    </div>
  
    <progress id="progress" style="display:none" class="progress" ></progress>
	
    <nav id="toolbar" role="toolbar" >
      <ul>
        <li><button onclick="reduceFontSize()"  class="fontminus">Reduce font size</button></li>
      </ul>
      <ul>
        <li><button  class="zoom"></button></li>
      </ul>
      <ul>
        <li><button onclick="increaseFontSize()" class="fontplus">Increase font size</button></li>
      </ul>
      <ul>
        <li><button class="separator"></button></li>
      </ul>
      <ul>
        <li><button onclick="dayNight()" class="night">Day/Night</button></li>
      </ul>
      <ul>
        <li><button class="separator"></button></li>
      </ul>
      <ul>
        <li><button onclick="reduceBrightness()" class="brightnessminus">Day/Night</button></li>
      </ul>
      <ul>
        <li><button class="brightness">Day/Night</button></li>
      </ul>
      <ul>
        <li><button onclick="increaseBrightness()" class="brightnessplus">Day/Night</button></li>
      </ul>
      <ul>
        <li><button class="separator"></button></li>
      </ul>
      <ul>
        <li><button onclick="GetSelection()" class="dictionnary">Dico</button></li>
      </ul>
      <ul>
        <li><button class="separator"></button></li>
      </ul>
    </nav> 	
    
  </body>
</html>
