<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html ;charset=utf-8" />

  <link href="style.css" rel="stylesheet" media="all" type="text/css"> 
  <link rel="stylesheet" href="headers.css">
  <link rel="stylesheet" href="lists.css">
  <link rel="stylesheet" href="toolbars.css">
  <link rel="stylesheet" href="progress.css">
  
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;

    }
    body {
      background: none;
    }
    section[role="region"] {
      margin-bottom: 0.3rem;
      /*position: relative;*/
    }
	h2.bb-docs {
    font-size: 1.8rem;
    font-family: "Open Sans", Sans-serif;
    font-weight: lighter;
    color: #666;
    margin: -0.1rem 0 0;
    background-color: #f5f5f5;
    padding: 0.4rem 0.4rem 0.4rem 3rem;
    border: solid 0.1rem #e8e8e8;
  }
  </style>
  
</head>
<body  id="body" role="application">
	<section id="header" role="region">
		<header>
			<menu type="toolbar">
				<a id="summary" href="#" ><span class="icon icon-menu"></span></a>
			</menu>
			<h1 id="title">EPub-Reader</h1>
		</header>
		<header>
			<h2 id="author"></h2>
		</header>
	</section>
	
	<div style="background: url(images/example-notifications.png),no-repeat center center; background-size: 100% auto;">
		<ul class="overlay" id="chaptersList">

		</ul>
	</div>
	
    <div id="index">
		<input type="file" id="book">
	</div>

	<div class="containerChapter" id="containerChapter">
     
	
    </div>
	
	<progress id="progress" style="display:none" class="progress" ></progress>
	
	<nav id="toolbar" role="toolbar">
 
  
	<ul >
      <li><button onclick="reduceFontSize()"  class="mark">Reduce font size</button></li>
    </ul>
	<ul >
      <li><button onclick="increaseFontSize()"  class="add">Increase font size</button></li>
    </ul>
	<ul >
      <li><button onclick="dayNight()" class="night">Day/Night</button></li>
    </ul>
	
  </nav>


	  
			
</body>
